<div class="card mb-3" >
  <div class="row g-0">
    <div class="col-md-4">
      <img *ngIf="full_pic!=null" [src]="item.full_picture" class="image img-fluid rounded-start">
       <p *ngIf="full_pic==null">ther is no image for this post </p>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"*ngIf="message!=undefined" >message</h5>
        <h2>{{item.message}}</h2>
        <hr>
        <p class="title">reactions</p>
        <p class="card-text">{{reactions}}</p><br>
        <hr>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="like col-2"><i class="fa-solid fa-thumbs-up"></i><h4>{{like}}</h4></div>
          <div class="love col-2"><i class="fa-brands fa-gratipay"></i><h4>{{love}}</h4></div>
        </div>
        <hr *ngIf="isman">
        <button type="button" *ngIf="!acceptedpub && isman && !is_accepted"  class="btn btn-success" (click)="accepter(item.id,id_man,item.full_picture)">accept</button>
        <button type="button" *ngIf="acceptedpub && isman && !is_accepted"  class="btn btn-danger" (click)="cancel(item.id,id_man,item.full_picture)">cancel</button>
      </div>
    </div>
  </div>
</div>
