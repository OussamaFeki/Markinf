<h1>managers</h1> <br>
<table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Fullname </th>
        <th scope="col">email</th>
        <th scope="col">avatar</th>
        <th scope="col">for details</th>
        <th scope="col">for delete</th>
      </tr>
    </thead>
    <tbody >
      <tr class="listes" *ngFor="let item of list;index as i">
        <td>{{item.fullname}}</td>
        <td>{{item.email}}</td>
        <td><img class="img-profile rounded-circle" *ngIf="item.image==null" src='assets/admin/img/undraw_profile.svg'>
        <img class="img-profile rounded-circle" *ngIf="item.image!=null" [src]="item.image">
        </td>
        <td><i class="fa-solid fa-file-lines"></i></td>
        <td><i class="fa-solid fa-trash-can" (click)="fier(item._id,i)"></i></td>
      </tr>
    </tbody>
    <p *ngIf="list==undefined" >there is no influencers</p>
  </table>
