<div class="back">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
           <h1>LogIn</h1>
          </div>
           <form [formGroup]="myForm1" (ngSubmit)=" print()">
            <div class="mb-3"  >
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" formControlName="mail" required>
              <div class="alert alert-danger" *ngIf="myForm1.get('mail').touched && myForm1.get('mail').hasError('required')">this mail is required  </div>
              <div class="alert alert-danger" *ngIf="myForm1.get('mail').touched && myForm1.get('mail').hasError('email')">this is email so must be exist @</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="pass" class="form-control"  formControlName="pass" required>
            <div class="alert alert-danger" *ngIf="myForm1.get('pass').touched && myForm1.get('pass').hasError('required')">password is required</div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="myForm1.invalid">LogIn</button><br>
            <a routerLink="signup" style="color: white;">signup</a>
          </form>
        </div>
      </div>
    </div>
</div><br>
<div class="position-absolute bottom-0 start-0">
    <p>choose acount</p>
    <button class="btn btn-primary" routerLink="/signin_up/manager">manager</button><br>
    <button class="btn btn-primary" (click)=" toinfluancer()" >influencer</button>
</div>
</div>
