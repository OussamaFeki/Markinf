<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image1"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form [formGroup]="myForm"  class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user"  formControlName="fullname" placeholder="FullName" minlength="4">
                                </div>
                                <div class="alert alert-danger" *ngIf="myForm.get('fullname').touched && myForm.get('fullname').hasError('required')">this input is required </div>
                                <div class="alert alert-danger" *ngIf="myForm.get('fullname').touched && myForm.get('fullname').hasError('minlength')">chars must be >4 </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" formControlName="email" placeholder="Email Address">
                            </div>
                            <div class="alert alert-danger" *ngIf="myForm.get('email').touched && myForm.get('email').hasError('required')">this input is required </div>
                            <div class="alert alert-danger" *ngIf="myForm.get('email').touched && myForm.get('email').hasError('email')"> this is an Email must be exist an @ </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" formControlName="pass" placeholder="Password">
                                    <div class="alert alert-danger" *ngIf="myForm.get('pass').touched && myForm.get('pass').hasError('required')">this input is required </div>
                                </div>

                                <div class="col-sm-6">
                                    <input type="password" class="form-control form-control-user"
                                        id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <a href="login.html" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </a>
                            <hr>
                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" routerLink="/login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
